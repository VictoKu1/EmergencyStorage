<svg width="1100" height="520" viewBox="0 0 1100 520" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">EmergencyStorage terminal demo</title>
  <desc id="desc">Mock terminal session showing EmergencyStorage usage</desc>
  <defs>
    <linearGradient id="panel" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0b1b2b"/>
      <stop offset="100%" stop-color="#0f2538"/>
    </linearGradient>
    <linearGradient id="accent2" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#80ffdb"/>
      <stop offset="100%" stop-color="#64dfdf"/>
    </linearGradient>
  </defs>
  <rect width="1100" height="520" rx="24" fill="url(#panel)" stroke="#1e3a5f" stroke-width="2"/>
  <rect x="28" y="28" width="1044" height="68" rx="18" fill="#0e2237" stroke="#1c3554" stroke-width="2"/>
  <circle cx="70" cy="62" r="9" fill="#ff6b6b"/>
  <circle cx="102" cy="62" r="9" fill="#f1fa8c"/>
  <circle cx="134" cy="62" r="9" fill="#80ed99"/>
  <text x="170" y="70" fill="#dce7f5" font-family="Menlo, SFMono-Regular, Consolas, monospace" font-size="18">EmergencyStorage session — offline mirror prep</text>
  <rect x="28" y="116" width="1044" height="376" rx="18" fill="#0f2538" stroke="#1c3554" stroke-width="2"/>
  <text x="56" y="156" fill="#80ed99" font-family="Menlo, SFMono-Regular, Consolas, monospace" font-size="18">$ ./emergency_storage.sh /mnt/external_drive</text>
  <text x="56" y="188" fill="#b3c5d7" font-family="Menlo, SFMono-Regular, Consolas, monospace" font-size="17">› Detecting storage location... /mnt/external_drive</text>
  <text x="56" y="216" fill="#b3c5d7" font-family="Menlo, SFMono-Regular, Consolas, monospace" font-size="17">› Loading resources: kiwix, openzim, openstreetmap, git, models</text>
  <text x="56" y="244" fill="#64dfdf" font-family="Menlo, SFMono-Regular, Consolas, monospace" font-size="17">✓ Mirrors refreshed — 42 HTTPS endpoints available</text>
  <text x="56" y="272" fill="#64dfdf" font-family="Menlo, SFMono-Regular, Consolas, monospace" font-size="17">✓ Git repositories synchronized (parallel, isolated failures)</text>
  <text x="56" y="300" fill="#64dfdf" font-family="Menlo, SFMono-Regular, Consolas, monospace" font-size="17">✓ AI models staged for offline inference (Ollama)</text>
  <text x="56" y="328" fill="#64dfdf" font-family="Menlo, SFMono-Regular, Consolas, monospace" font-size="17">✓ Manual sources pulled from data/manual_sources.json</text>
  <text x="56" y="356" fill="#b3c5d7" font-family="Menlo, SFMono-Regular, Consolas, monospace" font-size="17">› Next scheduled update: daily 02:00 UTC (systemd timer)</text>
  <text x="56" y="384" fill="#ffd166" font-family="Menlo, SFMono-Regular, Consolas, monospace" font-size="17">Tip: dry-run with ./scripts/auto_update.py --dry-run</text>
  <rect x="56" y="412" width="420" height="36" rx="12" fill="url(#accent2)" opacity="0.18"/>
  <text x="72" y="436" fill="#80ffdb" font-family="Menlo, SFMono-Regular, Consolas, monospace" font-size="16">Resilient, repeatable, offline-first sync in one command.</text>
</svg>
