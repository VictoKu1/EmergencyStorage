name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint shell scripts (syntax only)
        run: |
          set -e
          bash -n emergency_storage.sh
          for f in scripts/*.sh; do
            bash -n "$f"
          done

      - name: Run test scripts
        run: |
          set -e
          chmod +x tests/*.sh scripts/*.sh emergency_storage.sh
          for f in tests/test_*.sh; do
            echo "Running $f"
            bash "$f"
          done
